<script type="text/javascript">
    // 1. 이미지 존재 여부 확인 함수
    function checkImage(url) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => resolve(true);
            img.onerror = () => resolve(false);
            img.src = url;
        });
    }

    // 2. 이미지 자동 로드 및 슬라이더 실행 함수
    async function initAutoGallery() {
        const path = "images/snt/gallery/2/";
        const forContainer = $('#auto-gallery-for');
        const navContainer = $('#auto-gallery-nav');
        
        let i = 0;
        let found = true;

        while (found) {
            const imgUrl = `${path}${i}.jpg`;
            const exists = await checkImage(imgUrl);
            
            if (exists) {
                // 메인 이미지 추가
                forContainer.append(`<div class="photo-item"><img src="${imgUrl}" alt=""></div>`);
                // 썸네일 이미지 추가
                navContainer.append(`
                    <div class="photo-item">
                        <div style="width: 50px; height:50px; display: inline-block; overflow:hidden;">
                            <div class="thum" style="background-image:url(${imgUrl}); background-size:cover; width:100%; height:100%;"></div>
                        </div>
                    </div>
                `);
                i++;
            } else {
                found = false;
            }
            if (i > 50) break; // 무한루프 방지 안전장치
        }

        // 이미지가 하나라도 로드되었다면 슬라이더 초기화
        if (i > 0) {
            $('.slider-for2').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: false,
                adaptiveHeight: true,
                asNavFor: '.slider-nav2'
            });
            $('.slider-nav2').slick({
                slidesToShow: 5,
                slidesToScroll: 1,
                asNavFor: '.slider-for2',
                focusOnSelect: true,
                centerMode: true
            });
        }
    }

    // 3. 페이지 로드 시 실행
    $(window).on('load', function () {
        // 기존 수동 슬라이더 1 실행
        $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
            slidesToShow: 5,
            slidesToScroll: 1,
            asNavFor: '.slider-for',
            focusOnSelect: true
        });

        // 자동 갤러리 2 실행
        initAutoGallery();
    });

    function copy_to_clipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert("복사되었습니다.");
        });
    }
</script>
