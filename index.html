<script type="text/javascript">
    async function getExistingUrl(path, index) {
        const exts = ['.jpg', '.JPG', '.jpeg', '.JPEG', '.png', '.PNG'];
        for (let ext of exts) {
            const url = path + index + ext;
            const exists = await new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
            if (exists) return url;
        }
        return null;
    }

    async function initGlobalImages() {
        const mainUrl = await getExistingUrl('images/Main', '');
        if (mainUrl) {
            $('.slide-image').css('background-image', 'url(' + mainUrl + ')');
        }
        
        const thumbUrl = await getExistingUrl('images/Thumbnail', '');
        if (thumbUrl) {
             $('meta[property="og:image"]').attr('content', location.origin + location.pathname.replace('index.html','') + thumbUrl);
        }

        const subTitleUrl = await getExistingUrl('images/SubTitle', '');
        if (subTitleUrl) {
             $('.section-title').prepend('<div style="margin-bottom:20px"><img src="' + subTitleUrl + '" style="max-width:100%; width:70%;" alt="Invite Title"></div>');
        }
    }

    async function initAutoGallery(path, forId, navId) {
        const forContainer = $(forId);
        const navContainer = $(navId);
        let initialFound = 0;

        for (let i = 0; i < 5; i++) {
            const imgUrl = await getExistingUrl(path, i);
            if (!imgUrl) break;
            forContainer.append('<div class="photo-item"><img src="' + imgUrl + '" style="width:100%;" loading="lazy"></div>');
            navContainer.append('<div class="photo-item"><div style="text-align:center;"><span class="indicator">●</span></div></div>');
            initialFound++;
        }

        if (initialFound > 0) {
            $(forId).slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: false,
                adaptiveHeight: true,
                asNavFor: navId,
            });
            $(navId).slick({
                slidesToShow: initialFound < 5 ? initialFound : 5,
                slidesToScroll: 1,
                asNavFor: forId,
                focusOnSelect: true,
                centerMode: true,
                variableWidth: false
            });

            setTimeout(async () => {
                for (let i = 5; i < 50; i++) {
                    const nextUrl = await getExistingUrl(path, i);
                    if (!nextUrl) break;
                    $(forId).slick('slickAdd', '<div class="photo-item"><img src="' + nextUrl + '" style="width:100%;" loading="lazy"></div>');
                    $(navId).slick('slickAdd', '<div class="photo-item"><div style="text-align:center;"><span class="indicator">●</span></div></div>');
                }
            }, 1000); 
        }
    }

    function setDocHeight() {
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
    }

    $(window).on('load', function () {
        setDocHeight(); 
        initAutoGallery("images/gallery/1/", "#auto-gallery-for-1", "#auto-gallery-nav-1");
        initGlobalImages();
    });

    var lastWidth = $(window).width();
    $(window).on('resize', function() {
        if ($(window).width() !== lastWidth) {
            setDocHeight();
            lastWidth = $(window).width();
        }
    });
</script>
