<script type="text/javascript">
    // 이미지 존재 여부 확인 함수
    async function getExistingUrl(path, index) {
        // 대소문자 확장자 모두 체크 (jpeg, JPEG 추가됨)
        const exts = ['.jpg', '.JPG', '.jpeg', '.JPEG', '.png', '.PNG'];
        for (let ext of exts) {
            const url = path + index + ext;
            const exists = await new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
            if (exists) return url;
        }
        return null;
    }

    // Main 이미지 및 썸네일(공유 이미지) 동적 로딩
    async function initGlobalImages() {
        // Main 이미지 설정: images/Main.jpg, images/Main.jpeg 등 확인
        const mainUrl = await getExistingUrl('images/Main', '');
        if (mainUrl) {
            $('.slide-image').css('background-image', 'url(' + mainUrl + ')');
        }
        
        // Thumbnail 이미지 설정: images/Thumbnail.jpg, images/Thumbnail.jpeg 등 확인
        const thumbUrl = await getExistingUrl('images/Thumbnail', '');
        if (thumbUrl) {
             $('meta[property="og:image"]').attr('content', location.origin + location.pathname.replace('index.html','') + thumbUrl);
        }
    }

    // 갤러리 빌드 및 슬라이더 초기화 (인디케이터 버전)
    async function initAutoGallery(path, forId, navId) {
        const forContainer = $(forId);
        const navContainer = $(navId);
        let initialFound = 0;

        // 1. 초기 로딩: 먼저 5개 이미지만 빠르게 찾아 추가
        for (let i = 0; i < 5; i++) {
            const imgUrl = await getExistingUrl(path, i);
            if (!imgUrl) break;

            // 메인 슬라이더: 원본 이미지
            forContainer.append('<div class="photo-item"><img src="' + imgUrl + '" style="width:100%;" loading="lazy"></div>');
            
            // 하단 네비게이션: 이미지가 아닌 심플한 점(●) 추가
            navContainer.append(
                '<div class="photo-item">' +
                '<div style="text-align:center;">' +
                '<span class="indicator">●</span>' +
                '</div></div>'
            );
            initialFound++;
        }

        // 2. 이미지가 하나라도 있으면 즉시 슬라이더 실행
        if (initialFound > 0) {
            $(forId).slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: false,
                adaptiveHeight: true,
                asNavFor: navId,
            });
            $(navId).slick({
                slidesToShow: initialFound < 5 ? initialFound : 5,
                slidesToScroll: 1,
                asNavFor: forId,
                focusOnSelect: true,
                centerMode: true,
                variableWidth: false
            });

            // 3. 백그라운드 로딩: 나머지 이미지(5~49) 추가
            setTimeout(async () => {
                for (let i = 5; i < 50; i++) {
                    const nextUrl = await getExistingUrl(path, i);
                    if (!nextUrl) break;

                    // Slick 'slickAdd' 기능 사용
                    $(forId).slick('slickAdd', '<div class="photo-item"><img src="' + nextUrl + '" style="width:100%;" loading="lazy"></div>');
                    // 네비게이션에도 점 추가
                    $(navId).slick('slickAdd', 
                        '<div class="photo-item">' +
                        '<div style="text-align:center;">' +
                        '<span class="indicator">●</span>' +
                        '</div></div>'
                    );
                }
            }, 1000); 
        }
    }

    // 페이지 로딩 완료 후 실행
    $(window).on('load', function () {
        initAutoGallery("images/gallery/1/", "#auto-gallery-for-1", "#auto-gallery-nav-1");
        initGlobalImages(); // 메인 및 썸네일 자동 로딩 실행
        
        // [수정됨] 모바일 브라우저 주소창 숨김/표시 시 배경 꿀렁거림 방지 (높이 강제 고정)
        if (window.innerWidth <= 768) {
            var fixedHeight = window.innerHeight;
            // JS로 계산된 높이(px)를 적용 (CSS의 !important를 제거했으므로 이 스타일이 적용됨)
            $('#main-slider, #main-slider .slides li, .slide-image').css({
                'height': fixedHeight + 'px',
                'min-height': fixedHeight + 'px'
            });
            
            // [추가됨] 모바일에서는 stellar 효과를 끄기 위해 속성 제거
            $('.slide-image').removeAttr('data-stellar-ratio');
        }
    });
</script>
